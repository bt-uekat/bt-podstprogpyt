name: Weryfikacja PEP 8

on: [push]

jobs:
  pep8-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install pycodestyle
      - run: pycodestyle . --exclude=venv --statistics --count